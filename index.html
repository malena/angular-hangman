<html ng-app="hanglady"><head><title>Hanglady</title><link type="text/css" rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css"/><link type="text/css" rel="stylesheet" href="public/dist/project.min.css"/></head><body><div class="container"><div ng-controller="WordCtrl" class="btn-group"><div ng-model="Guess" ng-repeat="letter in splitArray track by $index" class="btn well"><div ng-hide="!match" class="front">{{letter}}</div><div ng-hide="match" class="back">? </div></div></div><div ng-controller="GuessCtrl" class="input-group"><input type="text" ng-model="guess.letter" class="guess"/></div></div></body><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.js"></script><script type="text/javascript" src="public/dist/project.min.js"></script><script type="text/javascript" src="app/static/project.js"></script></html>
