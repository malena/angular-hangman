<html><head lang="en"><title>Hanglady</title><link type="text/css" rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css"/><link type="text/css" rel="stylesheet" href="public/dist/project.min.css"/></head><body ng-app="hanglady"><div ng-controller="MainCtrl" class="container"><div ng-controller="WordCtrl" class="btn-group"><div ng-repeat="letter in letterArray track by $index" class="btn well"><div class="front">{{letter}} </div></div></div><div ng-controller="GuessCtrl" class="input-group"><input type="text" maxlength="1" value="guess" ng-model="guess.letter" class="guess"/></div></div></body><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script><script type="text/javascript" src="app/static/project.js"></script></html>
