<html ng-app="hanglady" ng-controller="AppCtrl"><head><title>Hanglady</title><link type="text/css" rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css"/><link type="text/css" rel="stylesheet" href="public/dist/project.min.css"/></head><body><div class="container"><div ng-init="changeable = null" ng-controller="WordCtrl" class="btn-group"><div ng-repeat="letter in word track by $index" class="btn well"><div ng-hide="true" ng-animate="fade" class="front">{{letter}}</div><div ng-hide="false" class="back">? </div></div></div><div ng-controller="GuessCtrl" class="input-group"><input maxlength="1" type="text" ng-init="m" ng-model="guessLetter" class="guess"/><span>{{guessLetter}}</span></div></div></body><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.js"></script><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-animate.min.js"></script><script type="text/javascript" src="public/dist/project.min.js"></script><script type="text/javascript" src="app/static/project.js"></script></html>
