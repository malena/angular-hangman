<html><head lang="en"><title>Hanglady</title><link href="http://fonts.googleapis.com/css?family=Candal" rel="stylesheet" type="text/css"/><link type="text/css" rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css"/><link type="text/css" rel="stylesheet" href="public/dist/project.min.css"/></head><body ng-app="hanglady"><div class="container"><h1>Hangman</h1><div><p>To begin type your guess below.</p></div><div ng-controller="WordCtrl" class="btn-group"><div ng-repeat="letter in letters track by $index" my-guess="my-guess" info="guess" my-word-directive="my-word-directive" class="btn well"><div ng-if="flip" ng-bind="letter" class="front"></div><div ng-if="!flip" class="back"> ?</div></div></div><div ng-controller="GuessCtrl" class="input-group"><input type="text" maxlength="1" value="?" autofocus="autofocus" k="k" ng-model="guess.letter" class="guess"/></div><div ng-controller="AlphabetCtrl"><span ng-repeat="char in alphabet" my-alphabet-directive="my-alphabet-directive" class="alphabet">{{char}}</span></div><div ng-controller="DeadManCtrl"><div my-deadman-directive="my-deadman-directive" class="body-parts"><span data-parts="head" class="head">head</span><span data-parts="neck" class="neck">neck</span><span data-parts="left-arm" class="left-arm">left arm</span><span data-parts="right-arm" class="right-arm">right arm</span><span data-parts="left-leg" class="left-leg">left leg</span><span data-parts="right-leg" class="right-let">right leg</span></div></div></div></body><script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/TweenMax.min.js"></script><script src="app/static/project.js"></script></html>
