<html><head lang="en"><title>Hanglady</title><link type="text/css" rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css"/><link type="text/css" rel="stylesheet" href="public/dist/project.min.css"/></head><body ng-app="hanglady"><div class="container"><div ng-controller="WordCtrl" class="btn-group"><div ng-repeat="letter in letters track by $index" my-guess="my-guess" info="guess" my-repeat-directive="my-repeat-directive" class="btn well"><div ng-if="flip" ng-bind="letter" class="front"></div><div ng-if="!flip" class="back"> ?</div></div></div><div ng-controller="GuessCtrl" class="input-group"><input type="text" maxlength="1" value="?" ng-model="guess.letter" class="guess"/></div></div></body><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script><script type="text/javascript" src="app/static/project.js"></script></html>
